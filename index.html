<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        
    </head>
    <body style="background-color:whitesmoke;">
      <center>
      <h1 class="heading " >Calculator</h1>
    </center>
      <div class="all">
        <div class="container">
            <div class="calculator">
              <div class="display">
                <div class="display_1">0</div>
                <div class="display_2">0</div>
                <div class="temp_result">0</div>
              </div>
              <div class="buttons">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button btn-0 number">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
              </div>
            </div>
          </div>
        </div>
        <script src="/script.js">
        </script>        
    </body>
</html>
